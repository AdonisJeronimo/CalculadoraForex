<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <!-- FAVICON -->
    <!-- SWIPER CSS -->

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->

    

    <!-- MAIN -->
    <main class="main">


      <div class="left-sidebar" id="sidebar">
        
       <a href="#" class="menu" id="menuBtn">
        <!-- <img src="src/images/logo.png" alt=""> -->
        Trading
        <i class="bi bi-list"></i>
       </a>

       <div class="content-sidebar">
        
        <a href="https://br.tradingview.com/" target="_blank" class="menu-item hidden">
          <img src="https://static.tradingview.com/static/images/logo-preview.png" alt="TradingView">
        </a>

        <a href="https://www.forexfactory.com/" target="_blank" class="menu-item hidden">
          <img src="https://media.publit.io/file/PipMavensPages/Forex-Factory-logo.jpg" alt="ForexFactory">
        </a>
        
        <a href="https://market24hclock.com/" target="_blank" class="menu-item hidden">
          <img src="https://play-lh.googleusercontent.com/eWm1U1o2dGxn5nB7HomCLkZzO7xJT4zkz5GsxmzWy5QINiBpNyJE-UCZej76VvHATw" alt="Market 24h Clock">
        </a>
      
       </div>
      </div>

      <section class="container">

      <img src="./src/images/logo.png" alt="">

       <div class="content">
        <h1>Calculadora forex</h1>

        <div class="item">
          <span>Valor em conta</span>
          <input type="text" placeholder="Ex: $20000" class="money2" id="balance" />
        </div>

        <div class="item">
          <span>Risco diário</span>
        <select id="risk">
          <option value="0.5">0,5%</option>
          <option value="1">1%</option>
          <option value="1.5">1,5%</option>
          <option value="2">2%</option>
          <option value="2.5">2,5%</option>
          <option value="3">3%</option>
          <option value="3.5">3,5%</option>
          <option value="4">4%</option>
          <option value="4.5">4,5%</option>
          <option value="5">5%</option>
        </select>
        </div>
        <div class="item"><span>Pontuação de Stop-loss</span>
          <input type="text" placeholder="300pt" id="stop-loss-point" />
        </div>
        
        <input type="submit" value="Calcular" id="calculate" />

        <div class="result">
          <div class="stop-loss">
            <span>Stop Loss financeiro</span>
            <h3 id="stop-loss-result"></h3>
          </div>
          <div class="lot-size">
            <span>Lote</span>
            <h3 id="lot-size-result"></h3>
          </div>
        </div>
      </section>

      <div class="overlay hidden"  id="overlay"></div>
       </div>
    </main>
    <!-- FOOTER -->

        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script src="src/js/script.js"></script>
  </body>
</html>
